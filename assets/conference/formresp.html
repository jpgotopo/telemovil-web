<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Page Title</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style-form.css">
	</head>
	<body>
		<div class="container">

			<h1 class="brand"><span>Grupo Telemovil</span></h1>

			<div class="wrapper">

				<!-- COMPANY INFORMATION -->
				<div class="company-info">
					<h3>Grupo TELEMOVIL</h3>

					<ul>
						<li><i class="fa fa-road"></i>Calle Bruno Terreros 143 - Salamanca - Lima</li>
						<li><i class="fa fa-phone"></i>01-480-0885 Anx. 111, 112</li>
						<li><i class="fa fa-envelope"></i>sac@telemovilperu.com</li>
					</ul>
				</div>
				<!-- End .company-info -->

				<!-- CONTACT FORM -->
				<div class="contact">
					<h3>Contáctanos</h3>

					<form id="contact-form">

						<p>
							<label>Nombre</label>
							<input type="text" name="name" id="name" required>
						</p>

						<p>
							<label>Compañía</label>
							<input type="text" name="company" id="company">
						</p>

						<p>
							<label>Correo Electrónico</label>
							<input type="email" name="email" id="email" required>
						</p>

						<p>
							<label>Teléfono</label>
							<input type="text" name="phone" id="phone">
						</p>

						<p class="full">
							<label>Mensaje</label>
							<textarea name="message" rows="5" id="message"></textarea>
						</p>

						<p class="full">
							<button type="submit">Enviar</button>
						</p>

					</form>
					<!-- End #contact-form -->
				</div>
				<!-- End .contact -->

			</div>
			<!-- End .wrapper -->
		</div>
<!-- End .container -->

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
